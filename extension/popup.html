
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>airnote</title>
  <style>
    :root {
      --bg: #09090b;
      --surface: #18181b;
      --border: #27272a;
      --text: #e4e4e7;
      --muted: #a1a1aa;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
      width: 380px; 
      height: 550px; 
      background-color: var(--bg); 
      color: var(--text); 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex; 
      flex-direction: column; 
      overflow: hidden;
    }

    /* --- Auth View --- */
    #auth-view { 
      height: 100%; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      padding: 32px; 
      text-align: center; 
    }

    .logo-container {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px -5px rgba(56, 189, 248, 0.3);
      overflow: hidden;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
    }
    
    .logo-container svg {
      color: white;
      width: 32px;
      height: 32px;
    }
    
    h1 { font-size: 24px; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.5px; }
    
    .subtitle { 
      color: var(--muted); 
      font-size: 13px; 
      line-height: 1.5; 
      margin-bottom: 24px; 
    }

    .input-group {
      width: 100%;
      margin-bottom: 12px;
      text-align: left;
    }
    
    label { font-size: 11px; color: var(--muted); text-transform: uppercase; font-weight: 700; display: block; margin-bottom: 6px; }
    
    input.auth-input {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      font-family: monospace;
    }
    input.auth-input:focus { border-color: var(--accent); }

    .btn-primary { 
      width: 100%; 
      padding: 12px; 
      border-radius: 10px; 
      border: none; 
      background: white; 
      color: black; 
      font-weight: 700; 
      font-size: 14px;
      cursor: pointer; 
      transition: 0.2s; 
      margin-top: 10px;
    }
    .btn-primary:hover { background: #e4e4e7; }
    
    .toggle-auth {
      margin-top: 20px;
      font-size: 12px;
      color: var(--muted);
      background: none;
      border: none;
      cursor: pointer;
    }
    .toggle-auth:hover { color: white; }
    
    .error-msg {
      color: #ef4444;
      font-size: 12px;
      margin-top: 10px;
      min-height: 16px;
    }

    /* --- App View --- */
    #app-view { display: none; height: 100%; flex-direction: column; }

    header { 
      padding: 16px 20px; 
      border-bottom: 1px solid var(--border); 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      background: rgba(24, 24, 27, 0.95);
    }

    .brand { font-weight: 700; color: white; display: flex; align-items: center; gap: 10px; letter-spacing: -0.5px; font-size: 18px; }
    .brand-icon { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #3b82f6, #9333ea); border-radius: 6px;}
    .brand-icon svg { width: 14px; height: 14px; color: white; }
    
    .logout-btn { background: none; border: none; color: var(--muted); cursor: pointer; padding: 4px; }
    .logout-btn:hover { color: #ef4444; }

    .editor-container { flex: 1; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
    input.title-input { background: transparent; border: none; color: white; font-size: 20px; font-weight: 700; margin-bottom: 16px; outline: none; width: 100%; }
    textarea { flex: 1; background: transparent; border: none; color: var(--text); resize: none; outline: none; line-height: 1.6; font-size: 14px; font-family: 'Courier New', monospace; }
    
    footer { padding: 16px 20px; border-top: 1px solid var(--border); background: var(--bg); display: flex; justify-content: space-between; align-items: center; }
    .save-btn { background: var(--accent); color: black; border: none; padding: 8px 16px; border-radius: 8px; font-weight: 600; cursor: pointer; }
    
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- Auth Screen -->
  <div id="auth-view">
    <div class="logo-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 3 3 9-3 9 19-9Z"/><path d="M6 12h16"/></svg>
    </div>
    <h1 id="auth-title">Welcome Back</h1>
    <p class="subtitle" id="auth-subtitle">Log in to sync your notes.</p>
    
    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email-input" class="auth-input" placeholder="you@example.com">
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password-input" class="auth-input" placeholder="••••••••">
    </div>
    <button id="auth-btn" class="btn-primary">Log In</button>
    <div id="auth-error" class="error-msg"></div>
    
    <button id="toggle-auth-btn" class="toggle-auth">Don't have an account? Sign Up</button>
  </div>

  <!-- App Screen -->
  <div id="app-view">
    <header>
      <div class="brand">
        <div class="brand-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 3 3 9-3 9 19-9Z"/><path d="M6 12h16"/></svg>
        </div>
        airnote
      </div>
      <button id="logout-btn" class="logout-btn" title="Sign Out">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
      </button>
    </header>
    <div class="editor-container">
      <input type="text" id="note-title" class="title-input" placeholder="Note Title">
      <textarea id="note-content" placeholder="Start writing..."></textarea>
    </div>
    <footer>
      <span id="status-msg" style="font-size:12px; color:var(--muted)">Ready</span>
      <button id="save-btn" class="save-btn">Save Note</button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
