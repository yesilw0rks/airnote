<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirNote</title>
  <style>
    /* Mini Reset & Dark Theme */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { width: 350px; height: 500px; background-color: #09090b; color: #e4e4e7; display: flex; flex-direction: column; }
    
    /* Login View */
    #auth-view { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
    .logo-area { width: 50px; height: 50px; background: linear-gradient(135deg, #38bdf8, #9333ea); border-radius: 12px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; }
    h1 { font-size: 24px; font-weight: 700; margin-bottom: 10px; color: white; }
    p { color: #a1a1aa; font-size: 14px; margin-bottom: 30px; }
    .btn-google { width: 100%; padding: 12px; border-radius: 8px; border: none; background: white; color: black; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
    .btn-google:hover { background: #f1f5f9; }
    
    /* App View */
    #app-view { display: none; height: 100%; flex-direction: column; }
    header { padding: 15px; border-bottom: 1px solid #27272a; display: flex; justify-content: space-between; align-items: center; background: #18181b; }
    .brand { font-weight: bold; color: white; font-size: 16px; display: flex; align-items: center; gap: 8px; }
    .dot { width: 8px; height: 8px; background: #38bdf8; border-radius: 50%; }
    .actions button { background: none; border: none; color: #a1a1aa; cursor: pointer; padding: 5px; }
    .actions button:hover { color: white; }

    .editor { flex: 1; display: flex; flex-direction: column; padding: 15px; overflow-y: auto; }
    input.title-input { background: transparent; border: none; color: white; font-size: 18px; font-weight: bold; margin-bottom: 15px; outline: none; width: 100%; }
    input.title-input::placeholder { color: #3f3f46; }
    
    .toolbar { display: flex; gap: 5px; margin-bottom: 10px; padding: 5px; background: #18181b; border-radius: 6px; border: 1px solid #27272a; width: fit-content; }
    .tool-btn { background: none; border: none; color: #a1a1aa; width: 24px; height: 24px; border-radius: 4px; cursor: pointer; font-family: monospace; font-weight: bold; font-size: 12px; }
    .tool-btn:hover { background: #27272a; color: white; }

    textarea { flex: 1; background: transparent; border: none; color: #e4e4e7; resize: none; outline: none; line-height: 1.5; font-size: 14px; font-family: 'Courier New', Courier, monospace; }
    
    footer { padding: 15px; border-top: 1px solid #27272a; background: #18181b; display: flex; justify-content: space-between; align-items: center; }
    .status { font-size: 12px; color: #a1a1aa; }
    .save-btn { background: #38bdf8; color: black; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 12px; }
    .save-btn:hover { background: #0ea5e9; }
    
    /* Helper for hidden */
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="auth-view">
    <div class="logo-area">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/><path d="M9.6 4.6A2 2 0 1 1 11 8H2"/><path d="M12.6 19.4A2 2 0 1 0 14 16H2"/></svg>
    </div>
    <h1>AirNote</h1>
    <p>Sign in to sync your notes across devices.</p>
    <button id="login-btn" class="btn-google">
      <svg width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
      Sign in with Google
    </button>
  </div>

  <!-- Main App Screen -->
  <div id="app-view">
    <header>
      <div class="brand"><div class="dot"></div> AirNote</div>
      <div class="actions">
        <button id="logout-btn" title="Sign Out">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        </button>
      </div>
    </header>
    
    <div class="editor">
      <input type="text" id="note-title" class="title-input" placeholder="Note Title">
      
      <div class="toolbar">
        <button class="tool-btn" data-prefix="## " data-suffix="">#</button>
        <button class="tool-btn" data-prefix="**" data-suffix="**">B</button>
        <button class="tool-btn" data-prefix="*" data-suffix="*">I</button>
        <button class="tool-btn" data-prefix="-" data-suffix="-">S</button>
        <button class="tool-btn" data-prefix="_" data-suffix="_">U</button>
      </div>

      <textarea id="note-content" placeholder="Start writing..."></textarea>
    </div>

    <footer>
      <div class="status" id="status-msg">Ready</div>
      <button id="save-btn" class="save-btn">Save Note</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
