
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirNote</title>
  <style>
    :root {
      --bg: #09090b;
      --surface: #18181b;
      --border: #27272a;
      --text: #e4e4e7;
      --muted: #a1a1aa;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
      width: 380px; 
      height: 550px; 
      background-color: var(--bg); 
      color: var(--text); 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex; 
      flex-direction: column; 
      overflow: hidden;
    }

    /* --- Auth View --- */
    #auth-view { 
      height: 100%; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      padding: 32px; 
      text-align: center; 
    }

    .logo-container {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--accent), #9333ea);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }

    h1 { font-size: 28px; font-weight: 800; margin-bottom: 12px; }
    
    .subtitle { 
      color: var(--muted); 
      font-size: 13px; 
      line-height: 1.5; 
      margin-bottom: 24px; 
    }

    .input-group {
      width: 100%;
      margin-bottom: 12px;
      text-align: left;
    }
    
    label { font-size: 11px; color: var(--muted); text-transform: uppercase; font-weight: 700; display: block; margin-bottom: 6px; }
    
    input.auth-input {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      font-family: monospace;
    }
    input.auth-input:focus { border-color: var(--accent); }

    .btn-primary { 
      width: 100%; 
      padding: 12px; 
      border-radius: 10px; 
      border: none; 
      background: white; 
      color: black; 
      font-weight: 700; 
      font-size: 14px;
      cursor: pointer; 
      transition: 0.2s; 
    }
    .btn-primary:hover { background: #e4e4e7; }

    /* --- App View --- */
    #app-view { display: none; height: 100%; flex-direction: column; }

    header { 
      padding: 16px 20px; 
      border-bottom: 1px solid var(--border); 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      background: rgba(24, 24, 27, 0.95);
    }

    .brand { font-weight: 700; color: white; display: flex; align-items: center; gap: 10px; }
    .logout-btn { background: none; border: none; color: var(--muted); cursor: pointer; padding: 4px; }
    .logout-btn:hover { color: #ef4444; }

    .editor-container { flex: 1; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
    input.title-input { background: transparent; border: none; color: white; font-size: 20px; font-weight: 700; margin-bottom: 16px; outline: none; width: 100%; }
    textarea { flex: 1; background: transparent; border: none; color: var(--text); resize: none; outline: none; line-height: 1.6; font-size: 14px; font-family: 'Courier New', monospace; }
    
    footer { padding: 16px 20px; border-top: 1px solid var(--border); background: var(--bg); display: flex; justify-content: space-between; align-items: center; }
    .save-btn { background: var(--accent); color: black; border: none; padding: 8px 16px; border-radius: 8px; font-weight: 600; cursor: pointer; }
    
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- Auth Screen -->
  <div id="auth-view">
    <div class="logo-container">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/><path d="M9.6 4.6A2 2 0 1 1 11 8H2"/><path d="M12.6 19.4A2 2 0 1 0 14 16H2"/></svg>
    </div>
    <h1>Connect</h1>
    <p class="subtitle">To sync, copy your User ID from the website sidebar and paste it below.</p>
    
    <div class="input-group">
      <label>User ID</label>
      <input type="text" id="user-id-input" class="auth-input" placeholder="e.g. a1b2-c3d4-e5f6...">
    </div>
    <button id="connect-btn" class="btn-primary">Connect Account</button>
  </div>

  <!-- App Screen -->
  <div id="app-view">
    <header>
      <div class="brand">AirNote</div>
      <button id="logout-btn" class="logout-btn" title="Disconnect">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
      </button>
    </header>
    <div class="editor-container">
      <input type="text" id="note-title" class="title-input" placeholder="Note Title">
      <textarea id="note-content" placeholder="Start writing..."></textarea>
    </div>
    <footer>
      <span id="status-msg" style="font-size:12px; color:var(--muted)">Ready</span>
      <button id="save-btn" class="save-btn">Save Note</button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
